  <ion-view hide-back-button="false" view-title="Subir Pago">
  <ion-nav-buttons side="primary">
    <a class="button button-positive" href="#/app/inicio">
            <i class="icon ion-home"></i>&nbsp;
          </a>
    <!-- <a href="#/app/ver-carrito" class="button button-outline button-balanced"><i class="icon ion-android-cart"></i>{{productos_carrito.length}}</a> -->
    </ion-nav-buttons>
    <ion-content>
     <div class="list card">
    <form name="form_pago">
    <label class="item item-input item-stacked-label">
      <span class="input-label positive positive">Número de deposito</span>
      <input type="text" name="numero_deposito" ng-model="numero_deposito" placeholder="XXXXXXX" required>
      <span class="assertive" ng-show="form_pago.numero_deposito.$error.required" style="font-size: 14px;">
      <i class="icon ion-information-circled" ></i> Ingrese el número del depósito
      </span>
    </label>
    <label class="item item-select" >
        <span class="input-label positive">Banco</span>
        <img src="img/loader.gif" ng-if="bancos.length==0" style="float: right;">
        <select  name="banco" ng-options="opt.banco as opt.banco for opt in bancos" ng-model="selectedBanco" ng-change="change_banco(selectedBanco)" ng-if="bancos.length>0" required></select>
        <span class="assertive" ng-show="form_pago.banco.$error.required" style="font-size: 14px;"><i class="icon ion-information-circled" ></i> Seleccione el Banco</span>
  </label>
  </form>
        <img ng-src="{{pathForImage(image)}}" style="width: 100%; height: 100%;">
        </div>
    </ion-content>
<ion-footer-bar class="bar bar-positive">
      <div class="button-bar">
        <button class="button icon-left ion-camera" ng-click="loadImage()">Tomar Foto</button>
        <button class="button icon-left ion-upload" ng-click="uploadImage()" ng-disabled="image === null">Subir</button>
      </div>
    </ion-footer-bar>
</ion-view>
