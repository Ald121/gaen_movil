<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menú</h1>
    </ion-header-bar>
    <ion-content>
    <ion-list>
    <ion-item ng-show='loginstatus' menu-close href="#/app/login">
              <i class="icon ion-person"></i>
              Ingresar
      </ion-item>
      <ion-item ng-show='!loginstatus' ng-click="logout()">
              <div class="button button-clear button-positive">
              <i class="icon ion-power"></i> Cerrar Sesión</div>
      </ion-item>
        <div ng-repeat="group in groups">
          <ion-item ng-show='group.items.length!=0' class="item-stable"
                    ng-click="toggleGroup(group)">
              <i ng-show="group.items.length!=0" class="icon" ng-class="group.icon"></i>
            &nbsp;
            {{group.name}}
          </ion-item>
          <ion-item ng-show='group.items.length==0' menu-close href="{{group.link}}">
              <i class="icon" ng-class="group.icon"></i>
            &nbsp;
            {{group.name}}
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="item in group.items"
                    ng-show="isGroupShown(group)">
            {{item}}
          </ion-item>
        </div>
      <ion-item ng-show='!loginstatus' menu-close href="#/app/mis-pedidos" ng-click="mis_pedidos()">
              <i class="icon ion-bag"></i>
              Mis Pedidos/Subir Pago
      </ion-item>
      <ion-item menu-close ng-click="close_app()">
              <i class="icon ion-close"></i>
              Cerrar Aplicación
      </ion-item>
      </ion-list>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
